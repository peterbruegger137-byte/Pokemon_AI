<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PokeAI Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .card { background-color: #161b22; border: 1px solid #30363d; margin-bottom: 15px; }
        .text-reward { color: #3fb950; font-weight: bold; }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card p-3 border-info">
                <h6>üõ°Ô∏è Data Safety</h6>
                <small>Backups: <span class="badge bg-info" th:text="${backupCount}">0</span></small><br>
                <small class="text-muted">Auto-Sync: Active (30m)</small>
            </div>
            <div class="card p-3 border-success" th:if="${isRunning}">
                <h6 class="text-success">‚óè Agent Live</h6>
                <small>Performance: <span class="text-warning" th:text="${not #lists.isEmpty(stats) ? stats[0].fps + ' FPS' : '0 FPS'}">0</span></small>
            </div>
            <div class="card p-3">
                <h6>üöÄ Launch Agent</h6>
                <form th:action="@{/start}" method="post">
                    <select name="algo" class="form-select form-select-sm bg-dark text-white mb-2">
                        <option value="PPO">PPO</option><option value="DQN">DQN</option>
                    </select>
                    <input type="number" name="lr" step="0.0001" value="0.0003" class="form-control form-control-sm bg-dark text-white mb-2">
                    <button type="submit" class="btn btn-primary btn-sm w-100">Start</button>
                </form>
                <form th:action="@{/stop}" method="post" class="mt-2">
                    <button type="submit" class="btn btn-outline-danger btn-sm w-100">Stop</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card p-3"><canvas id="rewardChart" height="250"></canvas></div>
            <div class="card p-3" style="max-height: 250px; overflow-y: auto;">
                <table class="table table-dark table-sm small" id="statsTable">
                    <thead><tr><th>Timesteps</th><th>Reward</th><th>Time</th></tr></thead>
                    <tbody>
                        <tr th:each="s : ${stats}">
                            <td th:text="${s.timesteps}"></td>
                            <td class="text-reward" th:text="${s.reward}"></td>
                            <td th:text="${#temporals.format(s.timestamp, 'HH:mm:ss')}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('rewardChart').getContext('2d');
    const rows = Array.from(document.querySelectorAll('#statsTable tbody tr')).reverse();
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: rows.map(r => r.cells[0].innerText),
            datasets: [{ label: 'Reward', data: rows.map(r => r.cells[1].innerText), borderColor: '#58a6ff', tension: 0.4, fill: true, backgroundColor: 'rgba(88,166,255,0.1)' }]
        },
        options: { responsive: true, plugins: { legend: { display: false } } }
    });
    setTimeout(() => { if(document.querySelector('.btn-outline-danger')) location.reload(); }, 15000);
</script>
</body>
</html>
